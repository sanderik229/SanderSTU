{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SanderStu Реклама{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/admin.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="/">Sander<span>Stu</span></a>
            <nav class="main-nav">
                <button class="btn ghost" data-nav="buy">Купить рекламу</button>
                <button class="btn" data-nav="order">Заказать рекламу</button>
            </nav>
            <div class="search-wrap">
                <input id="globalSearchInput" type="text" placeholder="Поиск по рекламе..." aria-label="Поиск">
                <button id="globalSearchBtn" class="btn small">Поиск</button>
                <div id="globalSearchResults" class="search-results" role="listbox" aria-label="Результаты поиска"></div>
            </div>
            <div class="auth-actions" id="authActions">
                <button class="btn ghost" data-modal-open="login">Войти</button>
                <button class="btn accent" data-modal-open="register">Зарегистрироваться</button>
            </div>
            <div class="auth-user" id="authUser" style="display:none; position:relative">
                <button class="btn ghost" id="userNameBtn" aria-haspopup="true" aria-expanded="false"><span id="userNameDisplay"></span></button>
                <div id="userMenu" class="dropdown" role="menu" style="display:none">
                    <button class="dropdown-item" id="menuProfile">Профиль</button>
                    <button class="dropdown-item" id="menuOrders">Заказы</button>
                    <button class="dropdown-item" id="menuAdmin" style="display:none">Админка</button>
                    <button class="dropdown-item danger" id="logoutBtn">Выйти</button>
                </div>
            </div>
            <button id="burger" class="burger" aria-label="Меню">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 SanderStu. Все права защищены.</p>
        </div>
    </footer>

    <!-- Toast notification -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Hidden CSRF bootstrap to ensure csrftoken cookie is set -->
    <form style="display:none">{% csrf_token %}</form>

    <!-- Modals -->
    <div class="modal" id="modal-login" aria-hidden="true">
        <div class="modal-backdrop" data-modal-close></div>
        <div class="modal-dialog">
            <button class="modal-close" data-modal-close>&times;</button>
            <h3>Войти</h3>
            <form id="loginForm" class="form">
                <label>Email<input type="email" name="email" required></label>
                <label>Пароль<input type="password" name="password" required></label>
                <button class="btn accent" type="submit">Войти</button>
                <p id="loginStatus" class="form-status" role="status"></p>
            </form>
        </div>
    </div>

    <div class="modal" id="modal-register" aria-hidden="true">
        <div class="modal-backdrop" data-modal-close></div>
        <div class="modal-dialog">
            <button class="modal-close" data-modal-close>&times;</button>
            <h3>Зарегистрироваться</h3>
            <form id="registerForm" class="form">
                <label>ФИО<input type="text" name="full_name" required></label>
                <label>Год рождения<input type="number" name="birth_year" min="1900" max="2015" required></label>
                <label>Email<input type="email" name="email" required></label>
                <label>Пароль<input type="password" name="password" minlength="6" required></label>
                <button class="btn accent" type="submit">Зарегистрироваться</button>
                <p id="registerStatus" class="form-status" role="status"></p>
            </form>
        </div>
    </div>

    <!-- Purchase Order Modal -->
    <div class="modal" id="modal-purchase" aria-hidden="true">
        <div class="modal-backdrop" data-modal-close></div>
        <div class="modal-dialog">
            <button class="modal-close" data-modal-close>&times;</button>
            <h3>Оформить заказ</h3>
            <form id="purchaseForm" class="form">
                <input type="hidden" id="selectedOfferId" name="offer_id">
                <div class="grid">
                    <label>ФИО<input type="text" name="full_name" required></label>
                    <label>Телефон<input type="tel" name="phone" pattern="\+7[0-9]{10}" placeholder="+7XXXXXXXXXX" maxlength="12" required></label>
                </div>
                <label>Email<input type="email" name="email" required></label>
                <label>Описание рекламы<textarea name="description" rows="4" placeholder="Опишите, как должна выглядеть реклама, какие моменты подчеркнуть, целевая аудитория и т.д." required></textarea></label>
                <div id="offerDetails" class="offer-details"></div>
                <button class="btn accent" type="submit">Купить</button>
                <p id="purchaseStatus" class="form-status" role="status"></p>
            </form>
        </div>
    </div>

    <script src="{% static 'shop/js/main.js' %}?v=17"></script>
</body>
</html>
