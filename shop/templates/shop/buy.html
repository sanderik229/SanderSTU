{% extends 'shop/base.html' %}
{% block title %}Купить рекламу — SanderStu{% endblock %}
{% block content %}
<main class="container page-buy">
    <h1>Купить рекламу</h1>
    <div class="filters">
        <input id="buySearch" type="text" placeholder="Ключевые слова">
        <select id="buySocial">
            <option value="">Все соцсети</option>
            <option value="instagram">Instagram</option>
            <option value="youtube">YouTube</option>
            <option value="telegram">Telegram</option>
            <option value="tiktok">TikTok</option>
            <option value="vk">VK</option>
        </select>
        <select id="buySort">
            <option value="">Сортировка</option>
            <option value="price">Цена: по возрастанию</option>
            <option value="-price">Цена: по убыванию</option>
            <option value="audience_size">Аудитория: по возрастанию</option>
            <option value="-audience_size">Аудитория: по убыванию</option>
        </select>
        <button id="buyApply" class="btn">Применить</button>
    </div>
    <div id="buyResults" class="cards"></div>
{% endblock %}
