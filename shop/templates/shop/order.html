{% extends 'shop/base.html' %}
{% block title %}Заказать рекламу — SanderStu{% endblock %}
{% block content %}
<main class="container page-order">
    <h1>Заказать рекламу</h1>
    <form id="orderForm" class="form form-wide">
        <div class="grid">
            <label>Имя<input type="text" name="name" required></label>
            <label>Email<input type="email" name="email" required></label>
            <label>Телефон<input type="tel" name="phone" required></label>
        </div>
        <label>Описание запроса<textarea name="description" rows="6" required></textarea></label>
        <button class="btn accent" type="submit">Отправить запрос</button>
        <p id="orderStatus" class="form-status" role="status"></p>
    </form>
{% endblock %}
